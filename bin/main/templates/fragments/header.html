<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<!-- The header fragment -->
	<div th:fragment="header">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">My App</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/view/companyProfile">Company Profile</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/view/accounts">Accounts</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/view/assets">Assets</a>
					</li>
					<!-- Add more pages as needed -->
				</ul>
				<form class="form-inline ml-auto" method="POST" action="/upload" enctype="multipart/form-data"
					th:object="${uploadForm}">
					<div class="form-group">
						<input type="file" name="file" class="form-control-file" id="fileInput">
					</div>
					<button type="submit" class="btn btn-primary ml-2">Upload</button>
				</form>
			</div>
		</nav>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<!-- Implement navigation menu -->
			<ul class="navbar-nav">

				<li th:each="year : ${#numbers.sequence(2017, 2023)}"
					class="nav-item" th:classappend="${year == selectedYear} ? 'active'" >
					<a class="nav-link" th:href="@{|${year}|}" th:text="${year}"></a>
				</li>
				</li>
			</ul>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
			<ul class="navbar-nav">
				<li  class="nav-item">
					<a class="nav-link" href="#" th:href="@{|/${'view/transactions/'+year}}">Transaction</a>
				</li>
				<li  class="nav-item">
					<a class="nav-link" href="#" th:href="@{|/${'view/incomeStatement/'+year}}">Income Statement</a>
				</li>
				<li  class="nav-item">
					<a class="nav-link" href="#" th:href="@{|/${'view/balance/'+year}}">Balance Sheet</a>
				</li>
			</ul>
		</nav>
	</div>
</body>

</html>
