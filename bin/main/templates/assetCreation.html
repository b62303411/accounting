<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Create Asset</title>
</head>

<body>
	<header th:replace="fragments/header :: header"></header>
	<h1 class="text-center">Create Asset</h1>
	<form action="/api/assets/create" th:object="${request}" method="post">
		<div class="container my-3">
			<div class="form-group">
				<label for="assetType">Asset Type:</label>
				<select th:field="*{assetType}" id="assetType" class="form-control">
					<option th:each="assetType : ${T(com.example.springboot.accounting.model.AssetType).values()}"
						th:value="${assetType}" th:text="${assetType}"></option>
				</select>
			</div>

			<div class="form-group">
				<label for="numDepreciationLegs">Number of Depreciation Legs:</label>
				<input type="number" min="1" max="10" th:field="*{numberOfLegs}"
					class="form-control" id="numDepreciationLegs" required />
			</div>
			<input type="hidden" th:field="*{transactionId}"
					class="form-control" id="transactionId"/>
		</div>

		<div class="container my-3">

			<h2 class="text-center">Transaction Details</h2>

			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Date</th>
						<th>Account</th>
						<th>Description</th>
						<th>Amount</th>
						<th>Type</th>
						<th>Is Cash Flow</th>
						<th>Note</th>
					</tr>
				</thead>
				<tr>
					<td th:text="${transaction.date}"></td>
					<td th:text="${transaction.account}"></td>
					<td th:text="${transaction.description}"></td>
					<td th:text="${transaction.amount}"></td>
					<td th:text="${transaction.type}"></td>
					<td th:text="${transaction.isCashFlow}"></td>
					<td th:text="${transaction.note}"></td>
				</tr>
			</table>
		</div>

		<button type="submit">Create Asset</button>
	</form>
</body>

</html>
