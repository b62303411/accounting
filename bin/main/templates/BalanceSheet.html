<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common-header">
	<title>Balance Sheet</title>
</head>

<body>
	<header th:replace="fragments/header :: header"></header>
	<div class="container shadow min-vh-100 py-2">
	<h2>Balance Sheet for <span th:text="${companyName}">Company</span> as of <span th:text="${date}">Date</span></h2>

	<h3>Assets</h3>
	<table>
		<tr>
			<th>Type</th>
			<th>Amount</th>
		</tr>
		<tr th:each="line : ${assets}">
			<td th:title="${line.tooltip}" th:text="${line.description}"></td>
			<td th:text="${#numbers.formatDecimal(line.amount, 1, 'COMMA', 2, 'POINT')}+'$'"></td>
		</tr>
	</table>

	<h3>Liabilities</h3>
	<table>
		<tr>
			<th>Type</th>
			<th>Amount</th>
		</tr>
		<tr th:each="line : ${liabilities}">
			<td th:title="${line.tooltip}" th:text="${line.description}"></td>
			<td th:text="${line.amount}"></td>
		</tr>
	</table>

	<h3>Equity</h3>
	<table>
		<tr>
			<th>Type</th>
			<th>Amount</th>
		</tr>
		<tr th:each="line : ${equities}">
			<td th:title="${line.tooltip}" th:text="${line.description}"></td>
			<td th:text="${line.amount}"></td>
		</tr>
	</table>
	</div>
</body>

</html>
