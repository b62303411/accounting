<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Fragment: Sidebar</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
</head>

<body>
	<div th:fragment="sidebar" class="bg-light sidebar" style="width: 150px;">
		<div class="sidebar-sticky">
			<ul class="navbar-nav mr-auto">
				<li th:each="menuOption : ${menuOptions}" class="nav-item"
					th:classappend="${menuOption.name == currentPage} ? 'active' : ''"
					th:style="${menuOption.name == currentPage} ? 'background-color: #f8f9fa; font-weight: bold;' : ''">
					<a class="nav-link" th:href="@{|/${menuOption.link + year}| }" th:text="${menuOption.name}"></a>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
