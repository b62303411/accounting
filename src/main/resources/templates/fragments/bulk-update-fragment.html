<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Fragment: Bulk Update</title>
</head>

<body>
	<div th:fragment="bulkUpdateForm">
		<form id="bulkActionForm" method="post">
			<div class="form-group">
				<label for="description">Description to Match:</label>
				<input type="text" id="description" name="description" class="form-control" required />
			</div>
			<div class="form-group">
				<label for="newType">New Type:</label>
				<select id="newType" name="newType" class="form-control" required>
					<option
						th:each="type : ${T(com.example.springboot.accounting.model.ExploitationExpenseType).values()}"
						th:value="${type}" th:text="${type}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Update Expenses</button>
		</form>
		
	</div>
</body>

</html>
