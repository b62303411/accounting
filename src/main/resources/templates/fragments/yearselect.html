<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragment: Navbar</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Implement navigation menu -->
        <ul class="navbar-nav">
            <li th:each="year : ${#numbers.sequence(2016, 2024)}" 
                class="nav-item" 
                >
                <a class="nav-link" th:classappend="${year == selectedYear} ? 'active'" th:href="@{|${year}|}" th:text="${year}"></a>
            </li>
        </ul>
    </nav>
</body>
</html>
