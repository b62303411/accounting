<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragment: Navbar</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" />
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Implement navigation menu -->
        <ul class="navbar-nav">
            <li th:each="year : ${#numbers.sequence(2016, 2023)}" 
                class="nav-item" th:classappend="${year == selectedYear} ? 'active'"
                th:style="${year == selectedYear} ? 'background-color: #f8f9fa; font-weight: bold;' : ''">
                <a class="nav-link" th:href="@{|${year}|}" th:text="${year}"></a>
            </li>
        </ul>
    </nav>
</body>
</html>
