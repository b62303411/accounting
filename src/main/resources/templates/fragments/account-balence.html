<!-- accounts.html -->
<div th:fragment="table(accounts, total, title)" class="container mt-5">
	<h3 th:text="${title}"></h3>
<table class="table table-hover table-bordered">
    <tr>
        <th>Account</th>
        <th>Amount</th>
        <th>Natural Balance</th>
    </tr>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.accountName}">Account Name</td>
        <td>
        <span th:text="${#numbers.formatCurrency(account.balance)}">Amount</span>
               <!-- For DEBIT accounts -->
                <span th:if="${account.accountingType.getNaturalBalance() == AccountBalance.DEBIT and account.balance > 0}" class="arrow-up">↑</span>
                <span th:if="${account.accountingType.getNaturalBalance() == AccountBalance.DEBIT and account.balance < 0}" class="arrow-down">↓</span>

                <!-- For CREDIT accounts -->
                <span th:if="${account.accountingType.getNaturalBalance() == AccountBalance.CREDIT and account.balance < 0}" class="arrow-up">↑</span>
                <span th:if="${account.accountingType.getNaturalBalance() == AccountBalance.CREDIT and account.balance > 0}" class="arrow-down">↓</span>
        </td>
        <td th:text="${account.accountingType.getNaturalBalance()}">Natural Balance</td>
     
    </tr>
    <tr>
        <td><strong>Total</strong></td>
        <td th:text="${#numbers.formatCurrency(total)}"><strong>Total Amount</strong></td>
        <td></td>
    </tr>
</table>
</div>
