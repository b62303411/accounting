<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common-header">
	<title>Income Statement</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<header th:replace="fragments/header :: header"></header>
	<h4>Income Statement for <span th:text="${companyName}">Company</span> for the year ended 
	<span th:text="${'AU ' + fiscal_end_day + ' ' + fiscal_end_month + ' ' + fiscal_end_year}"></span></h4>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Description</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="line : ${incomeStatement}">
					<td th:title="${line.tooltip}" th:text="${line.description}"></td>
					<td th:text="${#numbers.formatDecimal(line.amount, 1, 'COMMA', 2, 'POINT')}+'$'"></td>
				</tr>
			</tbody>
		</table>
		<table>
			<thead>
				<tr>
					<th>Description</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="line : ${cashFlowStatement}">
					<td th:text="${line.description}"></td>
					<td th:text="${line.amount}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
